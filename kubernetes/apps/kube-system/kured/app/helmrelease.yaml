---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    updateStrategy: RollingUpdate
    configuration:
      timeZone: America/Los_Angeles
      startTime: "3:00"
      endTime: "5:00"
    image:
      repository: raspbernetes/kured
      tag: 1.11.0
    service:
      create: true
    metrics:
      create: true
